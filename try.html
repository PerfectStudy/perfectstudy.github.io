    <style>
        .carousel-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            margin: 0 auto;
            gap: 10px;
        }

        .carousel-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            overflow: hidden;
            margin: 20px auto;
            max-width: 60%; /* מקסימום רוחב למחשבים */
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            flex: 0 0 30%;
            text-align: center;
            padding: 3%;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8%;
            margin-bottom: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .carousel-item img:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .carousel-item span {
            display: block;
            font-size: 100%;
            font-weight: bold;
            color: black;
        }

        /* כפתורי ניווט מחוץ לקרוסלה */
        .carousel-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 60%;
            margin: 0 auto;
        }

        .carousel-btn {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .carousel-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* התאמות למסכים קטנים */
        @media (max-width: 768px) {
            .carousel-container {
                max-width: 90%;
            }

            .carousel-navigation {
                width: 85%; /* מתיחת השטח עבור כפתורים */
            }

            .carousel-item {
                flex: 0 0 40%;
            }

            .carousel-item img {
                width: 70%;
            }

            .carousel-btn {
                width: 35px;
                height: 35px;
            }
        }

        @media (max-width: 480px) {
            .carousel-container {
                max-width: 100%;
            }

            .carousel-navigation {
                width: 100%;
            }

            .carousel-item {
                flex: 0 0 50%;
            }

            .carousel-item img {
                width: 60%;
            }

            .carousel-btn {
                width: 30px;
                height: 30px;
            }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const carousel = document.querySelector(".carousel");
            const leftBtn = document.querySelector(".carousel-btn.left");
            const rightBtn = document.querySelector(".carousel-btn.right");

            let currentIndex = 0;
            const items = document.querySelectorAll(".carousel-item");
            const totalItems = items.length;
            const visibleItems = Math.floor(document.querySelector(".carousel-container").clientWidth / items[0].clientWidth);

            function updateCarousel() {
                const itemWidth = items[0].clientWidth; // רוחב פריט אחד
                const offset = -currentIndex * itemWidth;
                carousel.style.transform = `translateX(${offset}px)`;
            }

            function moveRight() {
                if (currentIndex < totalItems - visibleItems) {
                    currentIndex++;
                    updateCarousel();
                }
            }

            function moveLeft() {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateCarousel();
                }
            }

            rightBtn.addEventListener("click", moveRight);
            leftBtn.addEventListener("click", moveLeft);

            updateCarousel(); // קריאה ראשונית לעדכון הקרוסלה
        });
    </script>
